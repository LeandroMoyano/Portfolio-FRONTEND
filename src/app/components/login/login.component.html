<!-- Section: Design Block -->
<section class=" text-center text-lg-center mt-5">

    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-5 mx-auto">
          <div class="card-body py-5 px-md-5">
  
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese su Usuario"  class="form-control" [(ngModel)]="nombreUsuario" required/>
                <label class="form-label" for="nombreUsuario">Usuario</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"class="form-control" [(ngModel)]="password" required/>
                <label class="form-label" for="password">Contaseña</label>
              </div>
  
              <!--
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                 
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Recordar mis credenciales </label>
                  </div>
                </div>
              -->
  
                <!--<div class="col">
                  
                  <a href="#!">Olvidaste tu contraseña?</a>
                </div>
              </div>-->
  
              <!-- Submit button -->
              <button type="button" class="btn btn-primary btn-block mb-4" type="submit">Ingresar</button>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
